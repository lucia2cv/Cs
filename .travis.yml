sudo: required
language: android
jdk: oraclejdk8

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm - fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
   - $HOME/.gradle/caches
   - $HOME/.gradle/wrapper/
android:
  components:
  - platform-tools
  - tools
  - android-28
  - build-tools-28.0.3
  - extra
before_deploy:
- cd -
before_install:
- chmod +x gradlew
- yes | sdkmanager "platforms;android-28"

